<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="mainTitle">
    <h1>Companies</h1>
  </div>

  <div class="row">
    <table class="table table-light table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>State</th>
          <th>Zip</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of companies | keyvalue"
          class="clickable"
          (click)="openCompany(item.key)"
        >
          <td>{{ item.value.name }}</td>
          <td>{{ item.value.city }}</td>
          <td>{{ item.value.state }}</td>
          <td>{{ item.value.zip }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
