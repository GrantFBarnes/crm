<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="mainTitle">
    <h1>{{ company.name }}</h1>
  </div>

  <div class="row mb-3">
    <div class="col-12 center mb-2">
      {{ company.city }}, {{ company.state }} {{ company.zip }}
    </div>
  </div>
</div>
