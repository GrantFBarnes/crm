<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="mainTitle">
    <ng-container *ngIf="!editMode">
      <h1>{{ company.name || "(No Name)" }}</h1>
      <button class="btn btn-outline-primary btn-sm" (click)="enterEditMode()">
        <i class="bi bi-pencil"></i>
        Edit
      </button>
    </ng-container>
    <ng-container *ngIf="editMode">
      <h1>
        <input
          type="text"
          class="form-control"
          placeholder="Company Name"
          [(ngModel)]="company_edit.name"
        />
      </h1>
      <button class="btn btn-outline-secondary btn-sm" (click)="exitEditMode()">
        <i class="bi bi-x"></i>
        Cancel
      </button>
      &nbsp;
      <button class="btn btn-outline-success btn-sm" (click)="saveChanges()">
        <i class="bi bi-save"></i>
        Save
      </button>
    </ng-container>
  </div>
</div>
