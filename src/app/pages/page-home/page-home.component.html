<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="main-title">
    <h1>Customer Relationship Manager</h1>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Companies</h5>
          <ng-container *ngFor="let row of companies">
            <div class="wrap-text">
              <a [href]="'/crm/company/' + row.id">
                {{ row.name || "(No Name)" }}
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">People</h5>
          <ng-container *ngFor="let row of people">
            <div class="wrap-text">
              <a [href]="'/crm/person/' + row.id">
                {{ row.name || "(No Name)" }}
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Reminders</h5>
          <ng-container *ngFor="let row of reminders">
            <div class="wrap-text">
              <a [href]="'/crm/reminder/' + row.id">
                {{ row.name || "(No Name)" }}
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tasks</h5>
          <ng-container *ngFor="let row of tasks">
            <div class="wrap-text">
              <a [href]="'/crm/task/' + row.id">
                {{ row.name || "(No Name)" }}
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
