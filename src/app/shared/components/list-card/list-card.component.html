<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'card blur' : 'card'">
  <div class="card-body">
    <h5 class="card-title">
      {{ title }}
      <div style="float: right">
        <ng-container *ngIf="data.length">
          <ng-container *ngIf="!edit_mode">
            <button class="btn btn-link btn-sm" (click)="enterEditMode()">
              Edit
            </button>
          </ng-container>
          <ng-container *ngIf="edit_mode">
            <button class="btn btn-link btn-sm" (click)="exitEditMode()">
              Done
            </button>
          </ng-container>
        </ng-container>
      </div>
    </h5>
    <ng-container *ngFor="let row of data">
      <app-detail-card
        [title]="title"
        [table]="table"
        [data]="row"
        [parent_table]="parent_table"
        [columns]="columns"
        [edit_mode]="edit_mode"
        (emitSaveData)="saveData($event)"
        (emitDeleteData)="deleteData($event)"
      ></app-detail-card>
    </ng-container>
    <ng-container *ngIf="edit_mode || !data.length">
      <ng-container *ngIf="table != 'job'">
        <button class="btn btn-link btn-sm" (click)="addRow(null)">Add</button>
      </ng-container>
      <ng-container *ngIf="table == 'job'">
        <button
          type="button"
          class="btn btn-link btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#app-modal-table-select"
        >
          Add
        </button>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="table == 'job'">
  <app-modal-table-select
    [table]="parent_table == 'company' ? 'person' : 'company'"
    (emitSelectId)="addJob($event)"
  ></app-modal-table-select>
</ng-container>
