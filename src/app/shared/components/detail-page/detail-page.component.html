<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="main-title">
    <div class="row">
      <div class="col-11">
        <ng-container *ngIf="!edit_mode">
          <h1>
            <ng-container *ngFor="let column of columns">
              {{ data[column.field] || "(No " + column.title + ")" }}
            </ng-container>
          </h1>
        </ng-container>
        <ng-container *ngIf="edit_mode">
          <ng-container *ngFor="let column of columns">
            <div class="row mb-2">
              <div class="col-12">
                <div class="input-group">
                  <span class="input-group-text">{{ column.title }}</span>
                  <input
                    type="text"
                    class="form-control"
                    (keyup)="checkPendingChanges()"
                    [(ngModel)]="data_edit[column.field]"
                  />
                </div>
              </div>
            </div>
          </ng-container>
          <div class="row">
            <div class="col-6 left">
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="deleteData()"
              >
                Delete
                <i class="bi bi-trash"></i>
              </button>
            </div>
            <div class="col-6 right">
              <ng-container *ngIf="pending_changes">
                <button
                  class="btn btn-outline-primary btn-sm"
                  (click)="saveData()"
                >
                  Save
                  <i class="bi bi-save"></i>
                </button>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-1">
        <ng-container *ngIf="!edit_mode">
          <button class="btn btn-link btn-sm" (click)="enterEditMode()">
            Edit
          </button>
        </ng-container>
        <ng-container *ngIf="edit_mode">
          <button class="btn btn-link btn-sm" (click)="exitEditMode()">
            Done
          </button>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-xl-3">
      <div class="mb-2">
        <app-list-card
          [title]="'Phone'"
          [table]="table + '_phone'"
          [parent_id]="data.id"
          [columns]="phone_columns"
        ></app-list-card>
      </div>
      <div class="mb-2">
        <app-list-card
          [title]="'Email'"
          [table]="table + '_email'"
          [parent_id]="data.id"
          [columns]="email_columns"
        ></app-list-card>
      </div>
      <div class="mb-2">
        <app-list-card
          [title]="'Address'"
          [table]="table + '_address'"
          [parent_id]="data.id"
          [columns]="address_columns"
        ></app-list-card>
      </div>
    </div>
    <div class="col-md-8 col-xl-9">
      <div class="mb-2">
        <app-list-card
          [title]="'Note'"
          [table]="table + '_note'"
          [parent_id]="data.id"
          [columns]="note_columns"
        ></app-list-card>
      </div>
      <div class="mb-2">
        <app-list-card
          [title]="'Contact Log'"
          [table]="table + '_contact'"
          [parent_id]="data.id"
          [columns]="contact_columns"
        ></app-list-card>
      </div>
      <div class="mb-2">
        <app-list-card
          [title]="'Task'"
          [table]="table + '_task'"
          [parent_id]="data.id"
          [columns]="task_columns"
        ></app-list-card>
      </div>
    </div>
  </div>
</div>
