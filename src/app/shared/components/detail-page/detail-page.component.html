<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="main-title">
    <ng-container *ngIf="!edit_mode">
      <h1>
        <ng-container *ngFor="let item of columns | keyvalue">
          {{ data[item.value] || "(No " + item.key + ")" }}
        </ng-container>
      </h1>
      <button class="btn btn-outline-primary btn-sm" (click)="enterEditMode()">
        <i class="bi bi-pencil"></i>
        Edit
      </button>
    </ng-container>
    <ng-container *ngIf="edit_mode">
      <ng-container *ngFor="let item of columns | keyvalue">
        <div class="row mb-2">
          <div class="col-12">
            <div class="input-group">
              <span class="input-group-text">{{ item.key }}</span>
              <input
                type="text"
                class="form-control"
                (keyup)="checkPendingChanges()"
                [(ngModel)]="data_edit[item.value]"
              />
            </div>
          </div>
        </div>
      </ng-container>
      <div class="row mb-2">
        <div class="col-6 left">
          <button class="btn btn-outline-danger btn-sm" (click)="deleteData()">
            <i class="bi bi-trash"></i>
            Delete
          </button>
        </div>
        <div class="col-6 right">
          <button
            class="btn btn-outline-secondary btn-sm"
            (click)="exitEditMode()"
          >
            <i class="bi bi-x"></i>
            Cancel
          </button>
          <ng-container *ngIf="pending_changes">
            &nbsp;
            <button class="btn btn-outline-primary btn-sm" (click)="saveData()">
              <i class="bi bi-save"></i>
              Save
            </button>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="row mb-3">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
      <app-list-card
        [title]="'Phone'"
        [table]="table + '_phone'"
        [parent_id]="data.id"
        [columns]="phone_columns"
      ></app-list-card>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
      <app-list-card
        [title]="'Email'"
        [table]="table + '_email'"
        [parent_id]="data.id"
        [columns]="email_columns"
      ></app-list-card>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
      <app-list-card
        [title]="'Address'"
        [table]="table + '_address'"
        [parent_id]="data.id"
        [columns]="address_columns"
      ></app-list-card>
    </div>
  </div>
</div>
