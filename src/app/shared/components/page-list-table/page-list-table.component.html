<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="main-title">
    <h1>{{ title }}</h1>
  </div>

  <div class="row mb-3">
    <div class="table-wrap">
      <table class="table table-light">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="100%">
              <input
                type="text"
                class="form-control"
                placeholder="Search..."
                [(ngModel)]="search_text"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-wrap">
      <table class="table table-light table-hover">
        <tbody>
          <ng-container *ngFor="let row of data">
            <ng-container *ngIf="searchTextInRow(row)">
              <tr class="clickable" (click)="openRow(row.id)">
                <td>
                  {{ row.name || "(No Name)" }}
                </td>
              </tr>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mb-3">
    <div class="left">
      <button class="btn btn-link btn-sm" (click)="addRow()">Add</button>
    </div>
  </div>
</div>
